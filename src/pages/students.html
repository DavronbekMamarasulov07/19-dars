        <main id="main">
            <div id="sidebar" class="sidebar">
                <ul class="sidebar-list">

                    ></li>

            <section id="hero">
               <button id="add-student">
                    add student
               </button>
               <form id="add-student-form" class="add-student-form">
                    <label>
                        <strong> name: </strong>
                        <input id="student-name" type="text" required>
                    </label>
                    <label>
                        <strong>address: </strong>
                        <input id="student-address" type="text" required>
                    </label>
                    <label>
                        <strong>category: </strong>
                        <input id="student-category" type="text" required>
                    </label>
                    <label>
                        <strong>city: </strong>
                        <input id="student-city" type="text" required>
                    </label>
                    <label>
                        <strong>contact: </strong>
                        <input id="student-contact" type="text" required>
                    </label>
                    <label>
                        <strong>fatherContact: </strong>
                        <input id="student-fatherContact" type="text" required>
                    </label>
                    <label>
                        <strong>image: </strong>
                        <input id="student-image" type="url" required> 
                    </label>
                    <label>
                        <strong>roomNo: </strong>
                        <input id="student-roomNo" type="text" required>
                    </label>
                    <label>
                        <strong>blockNo: </strong>
                        <input id="student-blockNo" type="text" required>
                    </label>
                    <label>
                        <strong>status: </strong>
                        <input id="student-status" type="text" required>
                    </label>
                    <div class="btn-box">
                        <p></p>
                        <button id="form-btn">Submit</button>
                    </div>
               </form>
               <div class="students-tabel-content">
                    <table class="students-table" id="students-table">
                        <thead>
                            <th id="name">
                                Name
                            </th>
                            <th id="address">
                                Address
                            </th>
                            <th id="category">
                                Category
                            </th>
                            <th id="city">
                                City
                            </th>
                            <th id="contact">
                                Contact
                            </th>
                            <th id="fatherContact">
                                fatherContact
                            </th>
                            <th id="image">
                                Image
                            </th>
                            <th id="roomNo">
                                roomNo
                            </th>
                            <th id="blockNo">
                                blockNo
                            </th>
                            <th id="status">
                                Status
                            </th>
                        </thead>
                        <tbody id="student-tbody">
                            
                        </tbody>
                    </table>
               </div>
