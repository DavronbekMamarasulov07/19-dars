<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/auth.css">
</head>

<body>

  <div class="main-wrapper">
    <div class="auth-img">
      <img src="../images/auth.svg" alt="auth-svg">
    </div>
    <div class="container">
      <div class="auth-content">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img width="20" height="20" id="toast-image" src="" class="rounded me-2" alt="...">
              <strong id="toast-title" class="me-auto"></strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-message" class="toast-body"></div>
          </div>
        </div>

        <div class="form-content">
          <h1 class="auth-title"><a href="./profile.html">Login</a></h1>
          <form id="auth-form">
            <input class="auth-email" type="email" placeholder="Email">
            <input class="auth-password" type="password" placeholder="Password">
            <button id="auth-submit" type="submit">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <span>Submit</span>
            </button>
            <p>Do you have an account? <a href="./register.html"> Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../script/login.js"></script>
</body>

</html>
